<h1 style="color: magenta;">{{title}}</h1>

<ul>
    <li *ngFor="let user of users">
        ID = {{user.id}}
        Name = {{user.userName}}
    </li>
</ul>
<ul>
    @for (user of users; track $index) {
        <li>
            Index = {{$index}}
            ID = {{user.id}}
            Name = {{user.userName}}
        </li>
    }
</ul>
